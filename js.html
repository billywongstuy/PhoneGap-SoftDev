<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Things</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    
    <div class="alert">
      Alert Me!
    </div>

    </br></br>
    
    <div class="fonting">
      Change Me!!!
    </div>

    </br></br>

    <div class="inputs">
    
    Font Size: <input type="number" value="18" id="newSize">
    <button type="button" id="szChange">Change Size</button>

    </br>
    
    Inner Content: <input type="text" value="Change Me!!!" id="newText">
    <button type="button" id="txChange">Change Text</button>

    </div>

    </br>

    <div id="dayPrompt">
      What Day is It Today?
    </div>

    </br></br>

    <select id="day">
      <option value="0">Sunday</option>
      <option value="1">Monday</option>
      <option value="2">Tuesday</option>
      <option value="3">Wednesday</option>
      <option value="4">Thursday</option>
      <option value="5">Friday</option>
      <option value="6">Saturday</option>
    </select>

    </br></br>
    
    <div id="dayRes">
      Your result will be here
    </div>
    
    <script src="js-demo.js"></script>  
    
  </body>

  
</html>
